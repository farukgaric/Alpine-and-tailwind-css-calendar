<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js" defer></script>
    <title>x-show & x-bind</title>
    <style>
        .hidden {  display: none !important; }
        .active { 
            background-color: #111f;
            color : #fff;
        }
    </style>
</head>
<body>
    <div x-data="{activeTab : 0}">
        <div x-props="{active : activeTab}">
            <button @click="activeTab = 0" x-bind:class="{'active' : activeTab === 0}">  <!--Here active is a class name-->
                Tab 1
            </button>
            <button @click="activeTab = 1" x-bind:class="{'active' : activeTab === 1}">
                Tab 2
            </button>
            <button @click="activeTab = 2" x-bind:class="{'active' : activeTab === 2}">
                Tab 3
            </button>
        </div>
        <div x-props="{activeTab : activeTab}">
            <div x-show="activeTab === 0">
               <p>I am Iron man!</p> 
            </div>
            <div x-show="activeTab === 1">
                <p>I am gonna become hokage one day</p>
            </div>
            <div x-show="activeTab === 2">
                <p>
                    Wake up to Reality!
                </p>
            </div>
        </div>

        <div x-data="{ val: true }">

            <input x-bind:disabled="val" type="text" />    <!--? x-bind helps to bind html attributes-->
    
        </div>
        <div x-data="{'show': true}">  <div x-bind:class="{ 'hidden': show }">...</div> </div>
        <div style="padding: 1rem;" :style="`color: red; display: flex`">Abhi</div>  
        <!-- 
            <div style="padding: 1rem;" :style="{ color: 'red', display: 'flex' }">
 
Will render:
<div style="padding: 1rem; color: red; display: flex;" ...>
         -->

     
       
    </div>
</body>
</html>
